name: ecellapp
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^6.1.0
  cupertino_icons: ^0.1.3
  data_connection_checker: ^0.3.4
  equatable: ^1.2.5
  flutter_bloc: ^6.1.0
  get_it: ^5.0.2
  google_fonts: ^1.1.1
  http: ^0.12.1
  logger: ^0.9.4
  provider: ^4.3.3
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  flutter_launcher_icons: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/app-icon/app-icon.png"
  image_path_android: "assets/app-icon/app-icon.png"

flutter:
  assets:
    - assets/
    - assets/icons/
    - assets/basic/
    - assets/colorful/

  uses-material-design: true
